<es-clause title="Boolean Objects" anchor="sec-boolean-objects">
  <link rel="import" href="boolean-objects\boolean-constructor.html">
  <link rel="import" href="boolean-objects\properties-of-the-boolean-constructor.html">
  <link rel="import" href="boolean-objects\properties-of-the-boolean-prototype-object.html">

  <es-clause title="Properties of Boolean Instances" anchor="sec-properties-of-boolean-instances">
    <p>Boolean instances are ordinary objects that inherit properties from the Boolean prototype
    object. Boolean instances have a [[BooleanData]] <a href=
    "#sec-object-internal-methods-and-internal-slots">internal slot</a> . The [[BooleanData]]
    <a href="#sec-object-internal-methods-and-internal-slots">internal slot</a> is the Boolean
    value represented by this Boolean object.</p>
  </es-clause>
</es-clause>
