<es-clause title="Map Iterator Objects" anchor="sec-map-iterator-objects">
  <p>A Map Iterator is an object, that represents a specific iteration over some specific Map
  instance object. There is not a named constructor for Map Iterator objects. Instead, map iterator
  objects are created by calling certain methods of Map instance objects.</p>
  <link rel="import" href="map-iterator-objects/createmapiterator.html">
  <link rel="import" href="map-iterator-objects/%25mapiteratorprototype%25-object.html">
  <link rel="import" href="map-iterator-objects/properties-of-map-iterator-instances.html">
</es-clause>
