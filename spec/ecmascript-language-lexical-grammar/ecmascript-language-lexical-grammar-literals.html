<!doctype html>
<es-clause title="Literals" anchor="sec-ecmascript-language-lexical-grammar-literals">
  <es-clause title="Null Literals" anchor="sec-null-literals">
    <h2>Syntax</h2>

    <es-production name="NullLiteral" type="lexical">
      <es-rhs>null</es-rhs>
    </es-production>
  </es-clause>

  <es-clause title="Boolean Literals" anchor="sec-boolean-literals">
    <h2>Syntax</h2>

    <es-production name="BooleanLiteral" type="lexical">
      <es-rhs>true</es-rhs>

      <es-rhs>false</es-rhs>
    </es-production>
  </es-clause>
