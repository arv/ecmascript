<es-clause title="Loader Pipeline Hook Properties" anchor="sec-loader-pipeline-hook-properties">
  <p>Loader hooks are methods that are called at various points in the process of loading a module.
  The %Loader% prototype provide default implementations for the hook methods. However, individual
  Loader object may over-ride these defaults using own properties.</p>
