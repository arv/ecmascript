<!doctype html>
<es-clause title="Modules" anchor="sec-modules">
  <es-production name="Module">
    <es-rhs><es-nt optional>ModuleBody</es-nt></es-rhs>
  </es-production>

  <es-production name="ModuleBody">
    <es-rhs><es-nt>ModuleItemList</es-nt></es-rhs>
  </es-production>

  <es-production name="ModuleItemList">
    <es-rhs><es-nt>ModuleItem</es-nt></es-rhs>

    <es-rhs><es-nt>ModuleItemList</es-nt> <es-nt>ModuleItem</es-nt></es-rhs>
  </es-production>

  <es-production name="ModuleItem">
    <es-rhs><es-nt>ImportDeclaration</es-nt></es-rhs>

    <es-rhs><es-nt>ExportDeclaration</es-nt></es-rhs>

    <es-rhs><es-nt>StatementListItem</es-nt></es-rhs>
  </es-production>
  <link rel="import" href="modules\module-static-semantics.html">
  <link rel="import" href="modules\imports.html">
  <link rel="import" href="modules\exports.html">
  <link rel="import" href="modules\runtime-semantics-loader-state.html">
  <link rel="import" href="modules\runtime-semantics-module-loading.html">
  <link rel="import" href="modules\runtime-semantics-module-linking.html">
  <link rel="import" href="modules\runtime-semantics-module-evaluation.html">
</es-clause>
