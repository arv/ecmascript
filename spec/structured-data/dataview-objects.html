  <es-clause title="Properties of DataView Instances" anchor=
  "sec-properties-of-dataview-instances">
    <p>DataView instances are ordinary objects that inherit properties from the DataView prototype
    object. DataView instances each have a [[DataView]], [[ViewedArrayBuffer]], [[ByteLength]], and
    [[ByteOffset]] internal slots.</p>
